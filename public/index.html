<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>BeatMichigan</title>
</head>

<body>

    <h1>Let's Beat MICHIGAN !!!</h1>






    <div id="bgvideo">
        <video id="psu-video" autoplay muted loop>
            <source src="Assets/Video/02.mp4" type="video/mp4" />
        </video>
        <div class="layer">

        </div>
        <div id="its">
            <p> IT'S</p>
        </div>
        <div class="clock">
            <p id="span"></p>
        </div>
        <div class="svck">
            <p> and MICHIGAN STILL S**KS</p>
        </div>
    </div>



    <div class="container">

        <div class="sub-container chat-input">
            <p id="WE">WE</p>
            <img id="lionimg" src="Assets/IMG/lion.png" alt="lion" />
            <p id="ARE">ARE</p>
            <div id="align2">
                <div id="just-for-align">
                    <input type="text" class="chat-input-name" id="name-input" placeholder="Name" />
                    <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
                </div>

                <button id="send-button">Send</button>
            </div>



        </div>
    </div>

    <div id="P5">
        <div id="canvas-container"></div>

    </div>

    <div id="sub-content">


       
        <div id="lion-records">
            <p id="vistorNo">
                14
            </p>
            <p id="descNo">
                lions clawed through
            </p>
            <img id="paw" src="Assets/IMG/PAW.png" alt="paw">
        </div>

        <div id="campus-tour">
            <iframe id="ytb" width="560" height="315" src="https://www.youtube.com/embed/D8591xRMIv8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <p id="descVid">
                Welcome to Happy Valley!
            </p>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="p5.sound.js"></script>
    <script src="app.js"></script>
</body>

</html>
